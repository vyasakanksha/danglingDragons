<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/THREE.MeshLine.js"></script>
		<script src="js/THREE.STLExporter.js"></script>
		<script src="js/FileSaver.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			var resolution = new THREE.Vector2( window.innerWidth, window.innerHeight );


			camera.position.z = 30;
			var curve = new THREE.SplineCurve( [
				new THREE.Vector3( -10, 0, 0 ),
				new THREE.Vector3( -5, 5, 0 ),
				new THREE.Vector3( 0, 0, 0 ),
				new THREE.Vector3( 5, -5, 0 ),
			] );

			var cPoints = [[-10, 0, 0 ],[-5, 5, 0],[0, 0, 0],[5, -5, 0], [10, 0, 0]]

			var points = curve.getPoints( 50 );
			var geometry = new THREE.BufferGeometry().setFromPoints( points );

			var material = new THREE.LineBasicMaterial( { color : 0xffffff } );

			// Create the final object to add to the scene
			var splineObject = new THREE.Line( geometry, material );
			// scene.add( splineObject );

			var geometry3d = new THREE.Geometry();
			// for( var j = 0; j < Math.PI; j += 2 * Math.PI / 100 ) {
			// 	var v = new THREE.Vector3( Math.cos( j ), Math.sin( j ), 0 );
			// 	geometry3d.vertices.push( v );
			// }
			console.log(cPoints)
			for( var j = 0; j < cPoints.length; j++ ) {
				var v = new THREE.Vector3( cPoints[j][0], cPoints[j][1], cPoints[j][2] );
				geometry3d.vertices.push( v );
				console.log(v)
			}
			var line = new MeshLine();
			line.setGeometry( geometry3d );
			var material = new MeshLineMaterial( {
				map: THREE.ImageUtils.loadTexture( 'assets/stroke.png' ),
				useMap: false,
				color: new THREE.Color( 0x9bc1bc ),
				opacity: .5,
				resolution: resolution,
				sizeAttenuation: false,
				lineWidth: 10,
				near: camera.near,
				far: camera.far,
				depthWrite: false,
				depthTest: false,
				transparent: true
			});
			new MeshLineMaterial(new THREE.Color(0xff0000));
			var mesh = new THREE.Mesh( line.geometry, material ); // this syntax could definitely be improved!
			scene.add( mesh );


			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}
			animate();

		function readPoints(filename) {
			fetch(filename)
			.then(response => response.text())
			.then(text => console.log(text))
		}

		var exporter = new THREE.STLExporter();
		var str = exporter.parse( scene ); // Export the scene
		var blob = new Blob( [str], { type : 'text/plain' } ); // Generate Blob from the string
		saveAs( blob, 'file.stl' ); //Save the Blob to file.stl
		</script>
	</body>
</html>
